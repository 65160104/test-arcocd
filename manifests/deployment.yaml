apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app
  labels:
    app: express-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
  template:
    metadata:
      labels:
        app: express-app
    spec:
      containers:
        - name: express-app
          image: 65160104/mysql:latest
          imagePullPolicy: Always   # Ensures Kubernetes pulls the latest image on every deploy
          ports:
            - containerPort: 3000